<input type="text" [(ngModel)] = "newItem">
<button
(click)= "onAddItem()"
class="btn" [ngClass]="{'btn-primary': newItem!=='','btn-default':newItem===''}">Add Item</button>
<hr>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of items; let i = index"> {{ item }} </li>
</ul>
<!-- the direcctive with * are structured directive
ng class is non structured that allows to change css with conditions
let i = index to extract the index of array
-->
